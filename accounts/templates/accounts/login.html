{% extends 'base_layout.html' %}

{% block content %}

<h1>Log in</h1>
<form class="site-form" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Login">
</form>

{% endblock %}
